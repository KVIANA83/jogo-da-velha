<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../styles/main.css"/>
  
  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <title>Jogar</title>
</head>
<body>
  
  <div class="container">
    <!-- Título -->
    <h1 class="titulo">Jogo da Velha</h1>
    
    <div class="board">
      <!-- 1ª linha -->
      <div class="row">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>
      </div> <!-- Fim div row -->
      
      <!-- 2ª linha -->
      <div class="row">
        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>
      </div> <!-- Fim div row -->
      
      <!-- 3ª linha -->
      <div class="row">
        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
      </div> <!-- Fim div row -->
    </div> <!-- Fim div board -->
    
    <div class="controles">
      <button id="resetGame">Reiniciar</button>
    </div> <!-- Fim div controles -->
  </div> <!-- Fim div container -->
    
  <!-- Rodapé --> 
  <footer>
    <!-- Ícones de mídias sociais -->
    <div class="btn-social">
      <!-- INSTAGRAM -->
      <a href="https://instagram.com/karinekviana?igshid=OGQ5ZDc2ODk2ZA==">
        <button><i class="bi bi-instagram"></i></button>
      </a>
      <!-- GITHUB -->
      <a href="https://github.com/KVIANA83">
        <button><i class="bi bi-github"></i></button>
      </a>
      <!-- LINKEDIN -->
      <a href="https://www.linkedin.com/in/karine-viana-caldas-aa03a2194">
        <button><i class="bi bi-linkedin"></i></button>
      </a>
    </div> <!-- Fim div btn-social -->
  </footer>
  
  <!-- JAVASCRIPT -->
  <script src="../scripts/script.js"></script>

</body>
</html>
